{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
 {% endblock %}

{% block content %}
    <h1>Welcome {{user}}</h1>

<form class="form-horizontal" action="/adminHome" method="POST" 
style = "border-style: solid; float:left; width: 50%;"> 

<input type="hidden" name="locations" value="add loc">

<fieldset>
		<!-- Form Name -->
		<legend>Add a location</legend>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textinput">Location Name</label>  
		  <div class="col-md-4">
		  <input id="textinput" name="name" type="text" placeholder="" class="form-control input-md" required="">   
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textinput">Location Longitude</label>  
		  <div class="col-md-4">
		  <input id="textinput" name="lon" type="text" placeholder="" class="form-control input-md">
		  </div>
		</div>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textinput">Location Latitude</label>  
		  <div class="col-md-4">
		  <input id="textinput" name="lat" type="text" placeholder="" class="form-control input-md">
		    
		  </div>
		</div>
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="singlebutton"></label>
		  <div class="col-md-4">
		    <input type="submit" value="Submit" class="btn btn-primary"></button>
		  </div>
		</div>
		</fieldset>
</form>

<form class="form-horizontal" action="/adminHome" method="POST" style = "border-style: solid; float:left;width: 50%;">

<input type="hidden" name="locations" value="rem loc">

<fieldset>

<!-- Form Name -->
<legend>Remove Location</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select Campus Location</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      {% for c in location_list %}
		<OPTION value="{{c.name}}">{{c.name}}</option>
	  {% endfor %}
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="" name="" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>



    
 {% endblock %}
